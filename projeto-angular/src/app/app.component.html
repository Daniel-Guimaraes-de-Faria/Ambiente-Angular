<div class="container">
    <h1>{{ title }}</h1>
    <p>Total de tarefas: {{ totalTasks }}</p>

    <input [(ngModel)]="nomeTarefa" placeholder="Nome da tarefa" />
    <button (click)="adicionarTarefa()" [disabled]="!nomeTarefa">Adiciona</button>

    <button (click)="alternarVisibilidade()">
        {{ mostrarTarefas ? 'Ocultar' : 'Mostrar' }} Tarefas
    </button>

    <div *ngIf="mostrarTarefas">
        <ul>
            <li *ngFor="let tarefa of tarefas" [ngClass]="{ 'tarefa-concluida': tarefa.concluida }"
                [ngStyle]="{ color: tarefa.concluida ? 'green' : 'red' }">
                {{ tarefa.nome }}
                <button (click)="marcarConcluida(tarefa)" [disabled]="tarefa.concluida">Concluir</button>
            </li>
        </ul>
    </div>
</div>
